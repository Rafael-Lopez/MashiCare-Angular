<div class="m-2">
  <p class="h2 text-center mb-2" *ngIf="authenticatedUser !== null">Welcome <em><u>{{authenticatedUser.username}}</u></em>!</p>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let product of products">
      <app-product
        [product]="product"
        [authenticatedUser]="authenticatedUser"
      ></app-product>
    </div>
  </div>
  <div class="alert alert-danger text-center" role="alert" *ngIf="products === undefined || products.length === 0">
    No products found
  </div>
</div>
